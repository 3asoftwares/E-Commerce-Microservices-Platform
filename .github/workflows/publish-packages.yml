name: Publish Packages to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish (types, utils, ui-library, all)'
        required: true
        default: 'all'
        type: choice
        options:
          - types
          - utils
          - ui-library
          - all

jobs:
  # ===========================================
  # PUBLISH @3asoftwares/ecommerce-types
  # ===========================================
  publish-types:
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event.inputs.package == 'types' || github.event.inputs.package == 'all'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: packages/types
        run: npm install

      - name: Build
        working-directory: packages/types
        run: npm run build

      - name: Publish to npm
        working-directory: packages/types
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ===========================================
  # PUBLISH @3asoftwares/ecommerce-utils
  # ===========================================
  publish-utils:
    runs-on: ubuntu-latest
    needs: publish-types
    if: always() && (github.event_name == 'release' || github.event.inputs.package == 'utils' || github.event.inputs.package == 'all')
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: packages/utils
        run: npm install

      - name: Build
        working-directory: packages/utils
        run: npm run build

      - name: Publish to npm
        working-directory: packages/utils
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ===========================================
  # PUBLISH @3asoftwares/ecommerce-ui-library
  # ===========================================
  publish-ui-library:
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event.inputs.package == 'ui-library' || github.event.inputs.package == 'all'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: packages/ui-library
        run: npm install

      - name: Build library
        working-directory: packages/ui-library
        run: npm run build:lib

      - name: Publish to npm
        working-directory: packages/ui-library
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
