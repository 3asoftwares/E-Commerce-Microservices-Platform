name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # ===========================================
  # SETUP & DETECT CHANGES
  # ===========================================
  setup:
    name: Setup & Detect Changes
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.filter.outputs.packages }}
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      # Granular package detection
      types: ${{ steps.filter.outputs.types }}
      utils: ${{ steps.filter.outputs.utils }}
      ui: ${{ steps.filter.outputs.ui }}
      # Granular frontend detection
      admin-app: ${{ steps.filter.outputs.admin-app }}
      seller-app: ${{ steps.filter.outputs.seller-app }}
      shell-app: ${{ steps.filter.outputs.shell-app }}
      # Granular backend detection
      auth-service: ${{ steps.filter.outputs.auth-service }}
      category-service: ${{ steps.filter.outputs.category-service }}
      coupon-service: ${{ steps.filter.outputs.coupon-service }}
      gateway-service: ${{ steps.filter.outputs.gateway-service }}
      order-service: ${{ steps.filter.outputs.order-service }}
      product-service: ${{ steps.filter.outputs.product-service }}
      ticket-service: ${{ steps.filter.outputs.ticket-service }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect Changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            packages:
              - 'packages/**'
            frontend:
              - 'apps/**'
            backend:
              - 'services/**'
            # Granular package changes
            types:
              - 'packages/types/**'
            utils:
              - 'packages/utils/**'
            ui:
              - 'packages/ui-library/**'
            # Granular frontend changes (only direct changes)
            admin-app:
              - 'apps/admin-app/**'
            seller-app:
              - 'apps/seller-app/**'
            shell-app:
              - 'apps/shell-app/**'
            # Granular backend changes (only direct changes)
            auth-service:
              - 'services/auth-service/**'
            category-service:
              - 'services/category-service/**'
            coupon-service:
              - 'services/coupon-service/**'
            gateway-service:
              - 'services/graphql-gateway/**'
            order-service:
              - 'services/order-service/**'
            product-service:
              - 'services/product-service/**'
            ticket-service:
              - 'services/ticket-service/**'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Cache node_modules
        uses: actions/cache/save@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
            services/*/node_modules
          key: node-modules-${{ github.sha }}

      - name: Show Detected Changes
        run: |
          echo "## Change Detection" >> $GITHUB_STEP_SUMMARY
          echo "| Area | Changed |" >> $GITHUB_STEP_SUMMARY
          echo "|------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Packages | ${{ steps.filter.outputs.packages }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ steps.filter.outputs.frontend }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ steps.filter.outputs.backend }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Granular Changes" >> $GITHUB_STEP_SUMMARY
          echo "| Package/App/Service | Changed |" >> $GITHUB_STEP_SUMMARY
          echo "|---------------------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| types | ${{ steps.filter.outputs.types }} |" >> $GITHUB_STEP_SUMMARY
          echo "| utils | ${{ steps.filter.outputs.utils }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ui | ${{ steps.filter.outputs.ui }} |" >> $GITHUB_STEP_SUMMARY
          echo "| admin-app | ${{ steps.filter.outputs.admin-app }} |" >> $GITHUB_STEP_SUMMARY
          echo "| seller-app | ${{ steps.filter.outputs.seller-app }} |" >> $GITHUB_STEP_SUMMARY
          echo "| shell-app | ${{ steps.filter.outputs.shell-app }} |" >> $GITHUB_STEP_SUMMARY
          echo "| auth-service | ${{ steps.filter.outputs.auth-service }} |" >> $GITHUB_STEP_SUMMARY
          echo "| category-service | ${{ steps.filter.outputs.category-service }} |" >> $GITHUB_STEP_SUMMARY
          echo "| coupon-service | ${{ steps.filter.outputs.coupon-service }} |" >> $GITHUB_STEP_SUMMARY
          echo "| gateway-service | ${{ steps.filter.outputs.gateway-service }} |" >> $GITHUB_STEP_SUMMARY
          echo "| order-service | ${{ steps.filter.outputs.order-service }} |" >> $GITHUB_STEP_SUMMARY
          echo "| product-service | ${{ steps.filter.outputs.product-service }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ticket-service | ${{ steps.filter.outputs.ticket-service }} |" >> $GITHUB_STEP_SUMMARY

  # ===========================================
  # BUILD PACKAGES (types → utils → ui)
  # ===========================================
  build-packages:
    name: Build Packages
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.packages == 'true' || needs.setup.outputs.frontend == 'true' || needs.setup.outputs.backend == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
            services/*/node_modules
          key: node-modules-${{ github.sha }}

      - name: Build Types
        run: yarn build:types

      - name: Build Utils
        run: yarn build:utils

      - name: Build UI
        run: yarn build:ui

      - name: Cache Package Builds
        uses: actions/cache/save@v4
        with:
          path: |
            packages/types/dist
            packages/utils/dist
            packages/ui-library/dist
          key: build-packages-${{ github.sha }}

  # ===========================================
  # BUILD FRONTEND APPS
  # ===========================================
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [setup, build-packages]
    if: always() && needs.setup.outputs.frontend == 'true' && (needs.build-packages.result == 'success' || needs.build-packages.result == 'skipped')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
            services/*/node_modules
          key: node-modules-${{ github.sha }}
      - uses: actions/cache/restore@v4
        with:
          path: |
            packages/types/dist
            packages/utils/dist
            packages/ui-library/dist
          key: build-packages-${{ github.sha }}

      - name: Build Admin App
        if: needs.setup.outputs.admin-app == 'true'
        run: yarn build:admin

      - name: Build Seller App
        if: needs.setup.outputs.seller-app == 'true'
        run: yarn build:seller

      - name: Build Shell App
        if: needs.setup.outputs.shell-app == 'true'
        run: yarn build:shell

  # ===========================================
  # BUILD BACKEND SERVICES
  # ===========================================
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: [setup, build-packages]
    if: always() && needs.setup.outputs.backend == 'true' && (needs.build-packages.result == 'success' || needs.build-packages.result == 'skipped')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
            services/*/node_modules
          key: node-modules-${{ github.sha }}
      - uses: actions/cache/restore@v4
        with:
          path: |
            packages/types/dist
            packages/utils/dist
            packages/ui-library/dist
          key: build-packages-${{ github.sha }}

      - name: Build Auth Service
        if: needs.setup.outputs.auth-service == 'true'
        run: yarn build:auth

      - name: Build Category Service
        if: needs.setup.outputs.category-service == 'true'
        run: yarn build:category

      - name: Build Coupon Service
        if: needs.setup.outputs.coupon-service == 'true'
        run: yarn build:coupon

      - name: Build Gateway Service
        if: needs.setup.outputs.gateway-service == 'true'
        run: yarn build:gateway

      - name: Build Order Service
        if: needs.setup.outputs.order-service == 'true'
        run: yarn build:order

      - name: Build Product Service
        if: needs.setup.outputs.product-service == 'true'
        run: yarn build:product

      - name: Build Ticket Service
        if: needs.setup.outputs.ticket-service == 'true'
        run: yarn build:ticket

  # ===========================================
  # TEST PACKAGES
  # ===========================================
  test-packages:
    name: Test Packages
    runs-on: ubuntu-latest
    needs: [setup, build-packages]
    if: always() && needs.setup.outputs.packages == 'true' && (needs.build-packages.result == 'success' || needs.build-packages.result == 'skipped')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
            services/*/node_modules
          key: node-modules-${{ github.sha }}
      - uses: actions/cache/restore@v4
        with:
          path: |
            packages/types/dist
            packages/utils/dist
            packages/ui-library/dist
          key: build-packages-${{ github.sha }}

      - name: Test Types
        if: needs.setup.outputs.types == 'true'
        run: yarn workspace @3asoftwares/types test

      - name: Test Utils
        if: needs.setup.outputs.utils == 'true'
        run: yarn workspace @3asoftwares/utils test

      - name: Test UI
        if: needs.setup.outputs.ui == 'true'
        run: yarn workspace @3asoftwares/ui test

  # ===========================================
  # TEST FRONTEND APPS
  # ===========================================
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: [setup, build-frontend]
    if: always() && needs.setup.outputs.frontend == 'true' && (needs.build-frontend.result == 'success' || needs.build-frontend.result == 'skipped')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
            services/*/node_modules
          key: node-modules-${{ github.sha }}
      - uses: actions/cache/restore@v4
        with:
          path: |
            packages/types/dist
            packages/utils/dist
            packages/ui-library/dist
          key: build-packages-${{ github.sha }}

      - name: Test Admin App
        if: needs.setup.outputs.admin-app == 'true'
        run: yarn test:admin

      - name: Test Seller App
        if: needs.setup.outputs.seller-app == 'true'
        run: yarn test:seller

      - name: Test Shell App
        if: needs.setup.outputs.shell-app == 'true'
        run: yarn test:shell

  # ===========================================
  # TEST BACKEND SERVICES
  # ===========================================
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: [setup, build-backend]
    if: always() && needs.setup.outputs.backend == 'true' && (needs.build-backend.result == 'success' || needs.build-backend.result == 'skipped')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
            services/*/node_modules
          key: node-modules-${{ github.sha }}
      - uses: actions/cache/restore@v4
        with:
          path: |
            packages/types/dist
            packages/utils/dist
            packages/ui-library/dist
          key: build-packages-${{ github.sha }}

      - name: Test Auth Service
        if: needs.setup.outputs.auth-service == 'true'
        run: yarn test:auth

      - name: Test Category Service
        if: needs.setup.outputs.category-service == 'true'
        run: yarn test:category

      - name: Test Coupon Service
        if: needs.setup.outputs.coupon-service == 'true'
        run: yarn test:coupon

      - name: Test Gateway Service
        if: needs.setup.outputs.gateway-service == 'true'
        run: yarn test:gateway

      - name: Test Order Service
        if: needs.setup.outputs.order-service == 'true'
        run: yarn test:order

      - name: Test Product Service
        if: needs.setup.outputs.product-service == 'true'
        run: yarn test:product

      - name: Test Ticket Service
        if: needs.setup.outputs.ticket-service == 'true'
        run: yarn test:ticket

  # ===========================================
  # SUMMARY
  # ===========================================
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs:
      - setup
      - build-packages
      - build-frontend
      - build-backend
      - test-packages
      - test-frontend
      - test-backend
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Build Status" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Packages (Types, Utils, UI) | ${{ needs.build-packages.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend (Admin, Seller, Shell) | ${{ needs.build-frontend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend (Auth, Category, Coupon, Gateway, Order, Product, Ticket) | ${{ needs.build-backend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Test Status" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Packages (Types, Utils, UI) | ${{ needs.test-packages.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend (Admin, Seller, Shell) | ${{ needs.test-frontend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend (Auth, Category, Coupon, Gateway, Order, Product, Ticket) | ${{ needs.test-backend.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Check for Failures
        run: |
          FAILED=false
          
          if [ "${{ needs.build-packages.result }}" == "failure" ]; then FAILED=true; fi
          if [ "${{ needs.build-frontend.result }}" == "failure" ]; then FAILED=true; fi
          if [ "${{ needs.build-backend.result }}" == "failure" ]; then FAILED=true; fi
          if [ "${{ needs.test-packages.result }}" == "failure" ]; then FAILED=true; fi
          if [ "${{ needs.test-frontend.result }}" == "failure" ]; then FAILED=true; fi
          if [ "${{ needs.test-backend.result }}" == "failure" ]; then FAILED=true; fi
          
          if [ "$FAILED" == "true" ]; then
            echo "CI Pipeline FAILED" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          echo "CI Pipeline completed successfully" >> $GITHUB_STEP_SUMMARY
