name: CI Pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # ===========================================
  # SETUP & DETECT CHANGES
  # ===========================================
  setup:
    name: Setup & Detect Changes
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.filter.outputs.packages }}
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect Changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            packages:
              - 'packages/**'
            frontend:
              - 'apps/**'
              - 'packages/**'
            backend:
              - 'services/**'
              - 'packages/**'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Cache node_modules
        uses: actions/cache/save@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
            services/*/node_modules
          key: node-modules-${{ github.sha }}

      - name: Show Detected Changes
        run: |
          echo "## Change Detection" >> $GITHUB_STEP_SUMMARY
          echo "| Area | Changed |" >> $GITHUB_STEP_SUMMARY
          echo "|------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Packages | ${{ steps.filter.outputs.packages }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ steps.filter.outputs.frontend }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ steps.filter.outputs.backend }} |" >> $GITHUB_STEP_SUMMARY

  # ===========================================
  # BUILD PACKAGES (types → utils → ui)
  # ===========================================
  build-packages:
    name: Build Packages
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
            services/*/node_modules
          key: node-modules-${{ github.sha }}

      - name: Build Types
        run: yarn build:types

      - name: Build Utils
        run: yarn build:utils

      - name: Build UI
        run: yarn build:ui

      - name: Cache Package Builds
        uses: actions/cache/save@v4
        with:
          path: |
            packages/types/dist
            packages/utils/dist
            packages/ui-library/dist
          key: build-packages-${{ github.sha }}

  # ===========================================
  # BUILD FRONTEND APPS
  # ===========================================
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [setup, build-packages]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
            services/*/node_modules
          key: node-modules-${{ github.sha }}
      - uses: actions/cache/restore@v4
        with:
          path: |
            packages/types/dist
            packages/utils/dist
            packages/ui-library/dist
          key: build-packages-${{ github.sha }}

      - name: Build Admin App
        run: yarn build:admin

      - name: Build Seller App
        run: yarn build:seller

      - name: Build Shell App
        run: yarn build:shell

  # ===========================================
  # BUILD BACKEND SERVICES
  # ===========================================
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: [setup, build-packages]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
            services/*/node_modules
          key: node-modules-${{ github.sha }}
      - uses: actions/cache/restore@v4
        with:
          path: |
            packages/types/dist
            packages/utils/dist
            packages/ui-library/dist
          key: build-packages-${{ github.sha }}

      - name: Build Auth Service
        run: yarn build:auth

      - name: Build Category Service
        run: yarn build:category

      - name: Build Coupon Service
        run: yarn build:coupon

      - name: Build Gateway Service
        run: yarn build:gateway

      - name: Build Order Service
        run: yarn build:order

      - name: Build Product Service
        run: yarn build:product

      - name: Build Ticket Service
        run: yarn build:ticket

  # ===========================================
  # TEST PACKAGES
  # ===========================================
  test-packages:
    name: Test Packages
    runs-on: ubuntu-latest
    needs: [setup, build-packages]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
            services/*/node_modules
          key: node-modules-${{ github.sha }}
      - uses: actions/cache/restore@v4
        with:
          path: |
            packages/types/dist
            packages/utils/dist
            packages/ui-library/dist
          key: build-packages-${{ github.sha }}

      - name: Test Types
        run: yarn workspace @3asoftwares/types test

      - name: Test Utils
        run: yarn workspace @3asoftwares/utils test

      - name: Test UI
        run: yarn workspace @3asoftwares/ui test

  # ===========================================
  # TEST FRONTEND APPS
  # ===========================================
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: [setup, build-frontend]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
            services/*/node_modules
          key: node-modules-${{ github.sha }}
      - uses: actions/cache/restore@v4
        with:
          path: |
            packages/types/dist
            packages/utils/dist
            packages/ui-library/dist
          key: build-packages-${{ github.sha }}

      - name: Test Admin App
        run: yarn test:admin

      - name: Test Seller App
        run: yarn test:seller

      - name: Test Shell App
        run: yarn test:shell

  # ===========================================
  # TEST BACKEND SERVICES
  # ===========================================
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: [setup, build-backend]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
            services/*/node_modules
          key: node-modules-${{ github.sha }}
      - uses: actions/cache/restore@v4
        with:
          path: |
            packages/types/dist
            packages/utils/dist
            packages/ui-library/dist
          key: build-packages-${{ github.sha }}

      - name: Test Auth Service
        run: yarn test:auth

      - name: Test Category Service
        run: yarn test:category

      - name: Test Coupon Service
        run: yarn test:coupon

      - name: Test Gateway Service
        run: yarn test:gateway

      - name: Test Order Service
        run: yarn test:order

      - name: Test Product Service
        run: yarn test:product

      - name: Test Ticket Service
        run: yarn test:ticket

  # ===========================================
  # SUMMARY
  # ===========================================
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs:
      - setup
      - build-packages
      - build-frontend
      - build-backend
      - test-packages
      - test-frontend
      - test-backend
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Build Status" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Packages (Types, Utils, UI) | ${{ needs.build-packages.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend (Admin, Seller, Shell) | ${{ needs.build-frontend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend (Auth, Category, Coupon, Gateway, Order, Product, Ticket) | ${{ needs.build-backend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Test Status" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Packages (Types, Utils, UI) | ${{ needs.test-packages.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend (Admin, Seller, Shell) | ${{ needs.test-frontend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend (Auth, Category, Coupon, Gateway, Order, Product, Ticket) | ${{ needs.test-backend.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Check for Failures
        run: |
          FAILED=false
          
          if [ "${{ needs.build-packages.result }}" == "failure" ]; then FAILED=true; fi
          if [ "${{ needs.build-frontend.result }}" == "failure" ]; then FAILED=true; fi
          if [ "${{ needs.build-backend.result }}" == "failure" ]; then FAILED=true; fi
          if [ "${{ needs.test-packages.result }}" == "failure" ]; then FAILED=true; fi
          if [ "${{ needs.test-frontend.result }}" == "failure" ]; then FAILED=true; fi
          if [ "${{ needs.test-backend.result }}" == "failure" ]; then FAILED=true; fi
          
          if [ "$FAILED" == "true" ]; then
            echo "CI Pipeline FAILED" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          echo "CI Pipeline completed successfully" >> $GITHUB_STEP_SUMMARY
