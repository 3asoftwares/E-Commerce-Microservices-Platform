paths:
  /api/coupons:
    get:
      tags:
        - Coupons
      summary: Get all coupons
      description: Retrieve a list of all coupons
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Coupon'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      tags:
        - Coupons
      summary: Create a new coupon
      description: Create a new discount coupon
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCoupon'
      responses:
        '201':
          description: Coupon created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Coupon created successfully
                  data:
                    $ref: '#/components/schemas/Coupon'
        '400':
          description: Validation error or duplicate code
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/coupons/{id}:
    get:
      tags:
        - Coupons
      summary: Get coupon by ID
      description: Retrieve a single coupon by its ID
      parameters:
        - name: id
          in: path
          required: true
          description: Coupon ID
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Coupon'
        '404':
          description: Coupon not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - Coupons
      summary: Update a coupon
      description: Update an existing coupon by ID
      parameters:
        - name: id
          in: path
          required: true
          description: Coupon ID
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCoupon'
      responses:
        '200':
          description: Coupon updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Coupon updated successfully
                  data:
                    $ref: '#/components/schemas/Coupon'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Coupon not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - Coupons
      summary: Delete a coupon
      description: Delete a coupon by ID
      parameters:
        - name: id
          in: path
          required: true
          description: Coupon ID
          schema:
            type: string
      responses:
        '200':
          description: Coupon deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Coupon deleted successfully
        '404':
          description: Coupon not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/coupons/code/{code}:
    get:
      tags:
        - Coupons
      summary: Get coupon by code
      description: Retrieve a coupon by its unique code
      parameters:
        - name: code
          in: path
          required: true
          description: Coupon code
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Coupon'
        '404':
          description: Coupon not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/coupons/validate:
    post:
      tags:
        - Coupons
      summary: Validate a coupon
      description: Check if a coupon is valid for a given order total
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidateCoupon'
      responses:
        '200':
          description: Coupon is valid
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Coupon is valid
                  data:
                    type: object
                    properties:
                      valid:
                        type: boolean
                      coupon:
                        $ref: '#/components/schemas/Coupon'
        '400':
          description: Coupon is invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Coupon not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/coupons/apply:
    post:
      tags:
        - Coupons
      summary: Apply a coupon
      description: Apply a coupon and calculate the discount amount
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplyCoupon'
      responses:
        '200':
          description: Coupon applied successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Coupon applied successfully
                  data:
                    type: object
                    properties:
                      discountAmount:
                        type: number
                        description: Calculated discount amount
                      finalTotal:
                        type: number
                        description: Order total after discount
                      coupon:
                        $ref: '#/components/schemas/Coupon'
        '400':
          description: Coupon is invalid or cannot be applied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Coupon not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Check if the service is running
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Coupon service is running
                  timestamp:
                    type: string
                    format: date-time
